<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic HTML5 setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Maker - Draw on YouTube Videos</title>
    
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Custom CSS for canvas and YouTube integration -->
    <style>
        /* Drawing canvas overlay on video */
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            z-index: 10;
            pointer-events: auto;
        }
        
        /* Allow YouTube controls to be clickable when not drawing */
        #drawingCanvas:hover {
            pointer-events: none;
        }
        
        /* Enable canvas interaction when actively drawing */
        #drawingCanvas.drawing {
            pointer-events: auto;
        }
        
        /* Ensure YouTube iframe controls remain accessible */
        .video-container iframe {
            pointer-events: auto;
            position: relative;
            z-index: 5;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Header Section -->
    <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-5 text-center shadow-lg">
        <h1 class="text-4xl font-light mb-2">🎨 Tutorial Maker</h1>
        <p class="text-lg opacity-90">Create interactive tutorials by drawing on YouTube videos</p>
    </header>

    <!-- Main Application Container -->
    <main class="max-w-7xl mx-auto p-8">
        
        <!-- YouTube URL Input Section -->
        <section class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <div class="flex gap-4 items-center flex-wrap">
                <!-- URL Input Field -->
                <input 
                    type="text" 
                    id="youtubeUrl" 
                    placeholder="Paste YouTube video URL here..."
                    class="flex-1 min-w-80 px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors"
                >
                <!-- Load Video Button -->
                <button 
                    id="loadVideo"
                    class="px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl font-semibold hover:-translate-y-0.5 transition-transform"
                >
                    Load Video
                </button>
            </div>
        </section>

        <!-- Infinite Drawing Canvas -->
        <section class="mb-8 bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="bg-gray-50 px-4 py-3 border-b flex items-center justify-between">
                <h2 class="text-lg font-semibold text-gray-800">📝 Infinite Canvas</h2>
                <div class="flex gap-2">
                    <button id="toggleHorizontal" class="px-3 py-1.5 bg-gray-500 text-white text-sm rounded-lg hover:bg-gray-600 transition-colors" style="
                    display: none;
                ">
                        ↔️ Horizontal Off
                    </button>
                    <button id="infiniteCanvasClear" class="px-3 py-1.5 bg-red-500 text-white text-sm rounded-lg hover:bg-red-600 transition-colors">
                        🗑️ Clear
                    </button>
                    <button id="infiniteCanvasSave" class="px-3 py-1.5 bg-blue-500 text-white text-sm rounded-lg hover:bg-blue-600 transition-colors">
                        💾 Save
                    </button>
                </div>
            </div>
            <div id="infiniteCanvasContainer" class="relative bg-gray-100" style="height: 400px; overflow: auto;">
                <canvas id="infiniteCanvas" class="absolute top-0 left-0 cursor-crosshair" style="background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin: 10px;"></canvas>
            </div>
        </section>

        <!-- Main Workspace: Video + Tools -->
        <section class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            
            <!-- Video Player Section (3/4 width on desktop) -->
            <div class="lg:col-span-3 bg-white rounded-2xl overflow-hidden shadow-lg">
                <div class="relative w-full aspect-video bg-black">
                    <!-- YouTube Player Container -->
                    <div id="player">
                        <!-- Placeholder content shown before video loads -->
                        <div class="flex items-center justify-center h-full bg-gray-100 text-gray-500 text-lg flex-col gap-4">
                            <div class="text-5xl">🎥</div>
                            <div>Load a YouTube video to start creating your tutorial</div>
                        </div>
                    </div>
                    <!-- Drawing canvas overlay -->
                    <canvas id="drawingCanvas" class="absolute top-0 left-0 w-full h-full pointer-events-none"></canvas>
                    
                    <!-- Drawing Mode Overlay -->
                    <div id="drawingOverlay" class="absolute top-0 left-0 w-full h-full hidden z-20">
                        <!-- Close Button -->
                        <button id="closeDrawingBtn" class="absolute top-4 right-4 w-10 h-10 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors z-30 flex items-center justify-center text-lg font-bold">
                            ✕
                        </button>
                        <!-- Transparent Drawing Canvas -->
                        <canvas id="overlayCanvas" class="absolute top-0 left-0 w-full h-full"></canvas>
                    </div>
                </div>
                
                <!-- Video Controls Toolbar -->
                <div class="bg-gray-50 px-4 py-3 border-t">
                    <div class="flex items-center justify-center">
                        <div class="text-sm text-gray-600">
                            <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                        </div>
                    </div>
                </div>
                
                <!-- Action Bar -->
                <div class="bg-white px-4 py-3 border-t flex items-center justify-center gap-3">
                    <button id="drawModeBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg text-sm font-semibold hover:bg-green-600 transition-colors">
                        ✏️ Start Drawing
                    </button>
                    <button id="saveWithTimestamp" class="px-4 py-2 bg-purple-500 text-white rounded-lg text-sm font-semibold hover:bg-purple-600 transition-colors">
                        ⏰ Save at Time
                    </button>
                    <button id="clearCanvas" class="px-4 py-2 bg-red-500 text-white rounded-lg text-sm font-semibold hover:bg-red-600 transition-colors">
                        🗑️ Clear All
                    </button>
                </div>
            </div>

            <!-- Drawing Tools Panel (1/4 width on desktop) -->
            <aside class="bg-white rounded-2xl p-6 shadow-lg h-fit">
                
                <!-- Drawing Tools Grid -->
                <div class="mb-6">
                    <h3 class="text-xs text-gray-600 mb-3 uppercase tracking-wider font-medium">Tools</h3>
                    <div class="flex gap-2 mb-4 overflow-x-auto">
                        <!-- Pencil Tool (Default Active) -->
                        <button class="tool-btn w-12 h-12 flex-shrink-0 border-2 border-gray-200 bg-white rounded-xl cursor-pointer flex items-center justify-center text-xl hover:border-indigo-500 hover:-translate-y-0.5 transition-all active:bg-indigo-500 active:border-indigo-600 active:text-white" id="pencil" title="Free-hand drawing">✏️</button>
                        
                        <!-- Line Tool -->
                        <button class="tool-btn w-12 h-12 flex-shrink-0 border-2 border-gray-200 bg-white rounded-xl cursor-pointer flex items-center justify-center text-xl hover:border-indigo-500 hover:-translate-y-0.5 transition-all" id="line" title="Draw straight lines">📏</button>
                        
                        <!-- Rectangle Tool -->
                        <button class="tool-btn w-12 h-12 flex-shrink-0 border-2 border-gray-200 bg-white rounded-xl cursor-pointer flex items-center justify-center text-xl hover:border-indigo-500 hover:-translate-y-0.5 transition-all" id="rectangle" title="Draw rectangles">⬜</button>
                        
                        <!-- Circle Tool -->
                        <button class="tool-btn w-12 h-12 flex-shrink-0 border-2 border-gray-200 bg-white rounded-xl cursor-pointer flex items-center justify-center text-xl hover:border-indigo-500 hover:-translate-y-0.5 transition-all" id="circle" title="Draw circles">⭕</button>
                        
                        <!-- Arrow Tool -->
                        <button class="tool-btn w-12 h-12 flex-shrink-0 border-2 border-gray-200 bg-white rounded-xl cursor-pointer flex items-center justify-center text-xl hover:border-indigo-500 hover:-translate-y-0.5 transition-all" id="arrow" title="Draw arrows">➡️</button>
                        
                        <!-- Eraser Tool -->
                        <button class="tool-btn w-12 h-12 flex-shrink-0 border-2 border-gray-200 bg-white rounded-xl cursor-pointer flex items-center justify-center text-xl hover:border-indigo-500 hover:-translate-y-0.5 transition-all" id="eraser" title="Erase drawings">🧽</button>
                    </div>
                </div>

                <!-- Customization Controls -->
                <div class="mb-6">
                    <h3 class="text-xs text-gray-600 mb-3 uppercase tracking-wider font-medium">Customize</h3>
                    <div class="flex items-center gap-3">
                        <!-- Color Picker -->
                        <input type="color" id="colorPicker" value="#ff0000" class="w-10 h-10 border-none rounded-lg cursor-pointer">
                        <!-- Brush Size Slider -->
                        <input type="range" id="brushSize" min="2" max="20" value="4" class="flex-1 h-2 rounded-full bg-gray-200 outline-none cursor-pointer">
                        <span id="sizeValue" class="text-sm text-gray-600">4px</span>
                    </div>
                </div>

            </aside>
        </section>

        <!-- Timestamp List Section -->
        <section class="mt-8 bg-white rounded-2xl p-6 shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">📋 Saved Drawings Timeline</h2>
            <div id="timestampList" class="space-y-2">
                <p class="text-gray-500 text-sm">No drawings saved yet. Use "⏰ Save at Time" to create timestamped drawings.</p>
            </div>
        </section>
    </main>

    <!-- External Scripts -->
    <!-- YouTube IFrame API for video player -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Main application JavaScript -->
    <script src="script.js"></script>
    
</body>
</html>
